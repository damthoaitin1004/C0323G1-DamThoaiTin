<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[1, 2, 5, 4], [6, 7, 8, 23, 10], [10, 11, 12]];
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length;j++){
            if (arr[i][j] > max){max=arr[i][j];}
            if (arr[i][j]< min) {min=arr[i][j];}
        }
    }
    alert("giá trị lớn nhất có trong mảng là "+max);
    alert("giá trị nhỏ nhất có trong mảng là "+min);

</script>
</body>
</html>
