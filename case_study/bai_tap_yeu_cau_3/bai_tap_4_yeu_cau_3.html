<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrMenu = ["cafe", "cam vắt", "nước ép cà rốt", "nước ép cà chua", "nước lọc", "Coconut"];
    let arrMoney = [20000, 25000, 30000, 30000, 5000, 50000];
    let arrTinhTien = [];
    while (true) {
        let enter = +prompt('Menu Forest Cafe\n' +
            '1.Cafe\n' +
            '2.Cam vắt\n' +
            '3.Nước ép cà rốt\n' +
            '4.Nước ép cà chua\n' +
            '5.Nước lọc\n' +
            '6.Nước dừa\n' +
            '7.Thoát');
        if (enter === 1) {
            let soLuong = +prompt(arrMenu[0] + " giá " + arrMoney[0] + " xin vui lòng nhập số lượng cần gọi ");
            arrTinhTien.push(soLuong * arrMoney[0]);
        }
    if (enter === 2) {
        let soLuong = +prompt(arrMenu[1] + " giá " + arrMoney[1] + " xin vui lòng nhập số lượng cần gọi ");
        arrTinhTien.push(soLuong * arrMoney[1]);
    }
        if (enter === 3) {
            let soLuong = +prompt(arrMenu[2] + " giá " + arrMoney[2] + " xin vui lòng nhập số lượng cần gọi ");
            arrTinhTien.push(soLuong * arrMoney[2]);
        }
        if (enter === 4) {
            let soLuong = +prompt(arrMenu[3] + " giá " + arrMoney[3] + " xin vui lòng nhập số lượng cần gọi ");
            arrTinhTien.push(soLuong * arrMoney[3]);
        }
        if (enter === 5) {
            let soLuong = +prompt(arrMenu[4] + " giá " + arrMoney[4] + " xin vui lòng nhập số lượng cần gọi ");
            arrTinhTien.push(soLuong * arrMoney[4]);
        }
        if (enter === 6) {
            let soLuong = +prompt(arrMenu[5] + " giá " + arrMoney[5] + " xin vui lòng nhập số lượng cần gọi ");
            arrTinhTien.push(soLuong * arrMoney[5]);
        }
        if (enter===7){alert("Số tiền phải thanh toán là "+tinhTong(arrTinhTien));break;}
    }

    function tinhTong(arr){
        let sum = 0;
        for (let i = 0; i < arr.length;i++){
            sum = sum +arr[i];
        } return sum;
    }
</script>
</body>
</html>
