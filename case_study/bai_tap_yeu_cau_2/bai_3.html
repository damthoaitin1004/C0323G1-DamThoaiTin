<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt('nhập chiều cao')

  for (let i = 0; i < number; i++) {
    for (let j = 0; j < number * 2 - 1; j++) {
      if (j === number - i - 1 || j === number + i - 1 || i === number - 1) {
        document.write('*');
      } else {
        document.write('&nbsp;&nbsp;');
      }
    }
    document.write('<br>');
  }

</script>
</body>
</html>
