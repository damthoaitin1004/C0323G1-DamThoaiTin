<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập sâu kí tự");
    let arr = [];
    for (let i = 0; i < string.length;i++){
        if (arr.includes(string[i])===false){
            arr.push(string[i]);
        }
    }
    alert("Có "+arr.length+" kí tự khác nhau trong sâu là "+arr);
</script>
</body>
</html>
