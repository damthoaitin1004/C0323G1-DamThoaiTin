<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1, false);
    for (let i = 0; i <= 10; i++) {
        document.write("Công tắc bật "+switchButton_1.switchOn());
        document.write("<br>");
        document.write("Đèn sáng "+electricLamp_1.getStatus());
        document.write("<br>");
        document.write("Công tắc tắt "+switchButton_1.switchOff());
        document.write("<br>");
        document.write("Đèn tắt "+electricLamp_1.getStatus());
        document.write("<br>");
    }


</script>
</body>
</html>
