<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May Tinh</title>
</head>
<body>
<form>
    <h3>Caculator</h3><br>
    <label><input id="number1" type="number"></label>
    <label><input id="number2" type="number"></label><br>
    <button  type="button" onclick="phepcong()">Addition(+)</button>
    <button  type="button" onclick="pheptru()">Subtraction(-)</button>
    <button  type="button" onclick="phepnhan()">Multiplication(x)</button>
    <button  type="button" onclick="phepchia()">Division(/)</button><br>
    <div>Result Division</div>
    <div id="result"></div>

</form>

</body>
<script>
    function phepcong(){
        let sodautien = +document.getElementById('number1').value;
        let sothuhai = +document.getElementById('number2').value;
        let phepcong = sodautien + sothuhai;
        document.getElementById('result').innerText = +phepcong;
    }
    function pheptru(){
        let sodautien = +document.getElementById('number1').value;
        let sothuhai = +document.getElementById('number2').value;
        let pheptru = sodautien - sothuhai;
        document.getElementById('result').innerText = +pheptru;
    }
    function phepnhan(){
        let sodautien = +document.getElementById('number1').value;
        let sothuhai = +document.getElementById('number2').value;
        let phepnhan = sodautien * sothuhai;
        document.getElementById('result').innerText = +phepnhan;
    }
    function phepchia(){
        let sodautien = +document.getElementById('number1').value;
        let sothuhai = +document.getElementById('number2').value;
        let phepchia = sodautien / sothuhai;
        document.getElementById('result').innerText = +phepchia;
    }

</script>
</html>
