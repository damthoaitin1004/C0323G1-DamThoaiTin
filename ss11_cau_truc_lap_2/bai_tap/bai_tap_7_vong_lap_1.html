<!DOCTYPE html>
<html>
<head>
    <title>Ung dung Loop</title>
</head>
<body>
<script>


    for (let i = 1; i <= 100; i++) {


        if ((i % 3 === 0) && (i % 5 === 0)) {
            document.write("Fizz Buzz");
            document.write("<br>");
        } else if (i % 3 === 0) {
            document.write("Fizz");
            document.write("<br>");
        } else if (i % 5 === 0) {
            document.write("buzz");
            document.write("<br>");
        }


       else{ document.write(i + "<br>");}

    }
</script>
</body>
</html>
