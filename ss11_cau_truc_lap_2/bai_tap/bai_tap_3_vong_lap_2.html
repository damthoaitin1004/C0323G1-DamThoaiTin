<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VE TAM GIAC VUONG</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    ///tam giác 2
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //tam giác số 3

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= 6; j++) {
            if (j > i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");

    }
    document.write("<br>");
    //tam giác số 4
    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
            if (j > i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
