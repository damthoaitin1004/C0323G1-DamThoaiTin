<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>

<script>
    let N = +prompt("Nhập số nguyên để tính giai thừa");
    let giaiThua = N;
    for (let i = 1; i < N; i++) {
        giaiThua = giaiThua * i;
    }
    alert("kết quả sẽ là " + giaiThua);
</script>
</body>
</html>
