<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong so 30 dieu tien chia het cho 7</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 0; i < 30; i++) {
        let soChiaHet7 = i * 7;
        sum = sum + soChiaHet7;
    }
    document.write(sum);


</script>
</body>
</html>
