<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIAI PHUONG TRINH BAC 1</title>
</head>
<body>
<h2>Cho phương trình ax+b=0</h2>
<br>
<p>a,b là 2 số nhập trước, tìm x </p>
<label><input type="number" id="soA"></label>
<label><input type="number" id="soB"></label>
<br><br>
<button onclick="timX()">Vậy X sẽ là</button>
<div id="result"></div>
<script>
    function timX() {
        let numberA = +document.getElementById("soA").value;
        let numberB = +document.getElementById("soB").value;
        let numberX = -(numberB / numberA)
        switch (numberA === 0) {
            case  (numberB !== 0):
                document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
                break;
            case (numberB === 0):
                document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm";
                break;
        }
        if (numberA !== 0) {
            document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm duy nhất là " + numberX;
        }
    }

</script>
</body>
</html>
