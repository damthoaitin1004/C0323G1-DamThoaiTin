<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>XET DIEU KIEN DEM XEM A,B,C CO PHAI LA CANH CUA MOT TAM GIAC KHONG</title>
</head>
<body>
<h3>Cho 3 số nhập trước xem 3 số có phải là cạnh của 1 tam giác hay không</h3>
<br><label><input type="number" id="soA" placeholder="Nhập số a"></label>
<label><input type="number" id="soB" placeholder="Nhập số b"></label>
<label><input type="number" id="soC" placeholder="Nhập số c"></label>
<button onclick="tamGiac()">Check</button>
<div id="result"></div>
<script>
    function tamGiac() {
        let canhA = +document.getElementById("soA").value;
        let canhB = +document.getElementById("soB").value;
        let canhC = +document.getElementById("soC").value;
        let tongAb = canhA + canhB;
        let tongBc = canhB + canhC;
        let tongAc = canhA + canhC;
        if (((canhA && canhB && canhC) > 0) && (tongAb > canhC) && (tongBc > canhA) && (tongAc > canhB)) {
            document.getElementById("result").innerHTML = "Đây là một tam giác";
        } else {
            document.getElementById("result").innerHTML = "Đây không phải là một tam giác vuông";
        }

    }
</script>
</body>
</html>
