<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = +prompt("Bạn muốn hiện thị bao nhiêu giá trị trong mảng");
    let array = [];
    for (let i = 0; i <= (nhapSo - 1); i++) {
        let x = +prompt("Nhập giá trị của mảng");
        array.push(x);
    }
    alert(array.reverse());


</script>
</body>
</html>
