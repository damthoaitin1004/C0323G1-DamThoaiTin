<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [5,8,95,56,-55,56];
    let i = 0;
    let count = 0;
    let max = array[0];
    for (let i = 0; i <= array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            count = i;
        }
    }
    document.write("array ="+ array+"<br>")
    document.write("Số lớn nhất là " + max);
    document.write(" <br>");
    document.write("Vị trí ở phần tử " + count);


</script>
</body>
</html>
