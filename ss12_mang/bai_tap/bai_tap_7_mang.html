<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        let giaTri = +prompt("Nhập giá trị của mảng");
        array.push(giaTri);
    }
    let soThem = +prompt("Nhập số bất kì kiểm tra nó có thuộc mảng vừa nhập không");
    let j = 0;
    for (j = 0; j <= array.length; j++) {
        if (soThem === array[j]) {
            array.splice(j, 1, soThem);
            break;
        }
    }
    if (j === array.length) {
        alert(soThem + "is not the array");
    }


</script>
</body>
</html>
