<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i <= 10; i++) {
        let giaTri = +prompt("Nhập giá trị của mảng");
        array.push(giaTri);
    }
    alert(array.sort(function (a, b) {
        return b - a
    }));


</script>
