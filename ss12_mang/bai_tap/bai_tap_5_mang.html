<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi");
    let array = string.split(' ');
    let cuont = 0;
    for (let i in array) {
        if ((array[i] % 1 === 0) && (array[i] < 0)) {
            cuont++
        }
    }document.write(string);
    document.write("<br>");
    document.write("Có "+cuont+" sô nguyên âm trong chuỗi");


</script>
</body>
</html>
