<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2, 10, 25, 36, 30, 90, 100, 156];
    let max = array[0];
    let sum = array[0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
        sum = sum + array[i];
    }
    document.write("Số lớn nhất" + max);
    document.write("<br>");
    document.write(sum / array.length);



</script>
</body>
</html>
