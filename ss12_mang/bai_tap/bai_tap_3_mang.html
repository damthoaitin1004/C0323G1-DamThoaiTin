<body>
<script>
    let array = [0, 10, 25, 36, 30, 90, 100, 156];
    let max = array[0];
    let sum = 0;
    for (let i = 0; i <= array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            sum = +array[i];
        }
    }
    console.log(max);
    console.log(sum / array.length);
</script>
