<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .chessboard {
        border-collapse: collapse;
        margin: auto;
    }

    .chessboard th, .chessboard td {
        width: 50px;
        height: 50px;
        text-align: center;
    }

    .chessboard th {
        font-size: 20px;
        font-weight: bold;
    }

    .chessboard tr:nth-child(even) td:nth-child(odd),
    .chessboard tr:nth-child(odd) td:nth-child(even) {
        background-color: black;
    }

    .chessboard tr:nth-child(even) td:nth-child(even),
    .chessboard tr:nth-child(odd) td:nth-child(odd) {
        background-color: white;
    }

    .chessboard th:first-child,
    .chessboard td:first-child {
        background-color: transparent;
    }</style>

</head>
