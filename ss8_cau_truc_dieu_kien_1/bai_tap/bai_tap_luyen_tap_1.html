<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI LUYEN TAP XAC DINH A CHIA HET CHO B HAY KHONG</title>
</head>
<body>
<h3>Nhập 2 số tự nhiên a,b xem a có chia hết cho b hay không</h3>
<label> <input type="number" id="number" placeholder="nhập số a"></label>
<label> <input type="number" id="number2" placeholder="nhập số b"></label><br><br>
<button onclick="only()">Check</button>
<div id="result" >Đợi kết quả ở đây</div>
<script>
    function only(){
        let x = +document.getElementById("number").value;
        let y = +document.getElementById("number2").value;
        if (x % y==0){
            document.getElementById("result").innerHTML="a chia hết cho b";



        }
        else {document.getElementById("result").innerHTML="a không chia hết cho b";}


    }
</script>
</body>
</html>
