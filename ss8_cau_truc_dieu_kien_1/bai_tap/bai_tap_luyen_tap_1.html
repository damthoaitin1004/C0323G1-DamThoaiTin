<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI LUYEN TAP XAC DINH A CHIA HET CHO B HAY KHONG</title>
</head>
<body>
<h3>Nhập 2 số tự nhiên a,b xem a có chia hết cho b hay không</h3>
<label> <input type="number" id="number" placeholder="nhập số a"></label>
<label> <input type="number" id="number2" placeholder="nhập số b"></label><br><br>
<button onclick="ketQua()">Check</button>
<div id="result" >Đợi kết quả ở đây</div>
<script>
    function ketQua(){
        let numberA = +document.getElementById("number").value;
        let numberB = +document.getElementById("number2").value;
        if (numberB == 0){document.getElementById("result").innerHTML="b phai là một số khác 0"}
        else if (numberA % numberB==0){
            document.getElementById("result").innerHTML=numberA + " chia hết cho "+ numberB;



        }
        else {document.getElementById("result").innerHTML=numberA + " không chia hết cho " + numberB;}


    }
</script>
</body>
</html>
