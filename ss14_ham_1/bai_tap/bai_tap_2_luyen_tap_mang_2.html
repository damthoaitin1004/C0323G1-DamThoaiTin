<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("Nhập bán kính hình tròn");
    const pi = 3.14;
    alert("Chu vi của hình tròn là " + tinhChuVi(r));
    alert("Diện tích của hình tròn là " + tinhDienTich(r));

    function tinhChuVi(r) {
        let chuVi = (r * 2) / pi;
        return chuVi;
    }

    function tinhDienTich(r) {
        let dienTich = r * r * pi;
        return dienTich;
    }
</script>
</body>
</html>
