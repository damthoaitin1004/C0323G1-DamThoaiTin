<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("Nhập bán kính hình tròn");
    const pi = 3.14;
    alert("Chu vi của hình tròn là " + tinhChuVi(banKinh));
    alert("Diện tích của hình tròn là " + tinhDienTich(banKinh));

    function tinhChuVi(r) {
        let p = (r * 2) / pi;
        return p;
    }

    function tinhDienTich(r) {
        let s = r * r * pi;
        return s;
    }
</script>
</body>
</html>
