<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt("Nhập số A");
    let numberB = +prompt("Nhập số B");
    checkNumber(numberA, numberB);

    function checkNumber(a, b) {
        if (a > b) {

            alert("Số " + a + "lớn hơn số " + b);
        } else {
            let sum = a + b;
            alert("Tổng của 2 số là " + sum);
        }
    }
</script>
</body>
</html>
