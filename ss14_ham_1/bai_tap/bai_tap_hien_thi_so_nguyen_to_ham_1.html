<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        for (let j = 2; j < 10000; j++) {
            if (isPrime(j)) {
                alert(j +"là số nguyên tố");
            }
    }


    function isPrime(number) {
        let count = 0;
        for (let i = 2; i < 10000; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 1) {
            return true;
        } else {
            return false;
        }
    }


</script>

</body>
</html>
