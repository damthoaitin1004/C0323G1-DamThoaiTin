<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Nhập số bạn cần tính bình phương");
    alert("Bình phương của " + inputNumber + " là " + checkNumber(inputNumber));

    function checkNumber(a) {
        let square = 0;
        square += a * a;
        return square;
    }
</script>
</body>
</html>
