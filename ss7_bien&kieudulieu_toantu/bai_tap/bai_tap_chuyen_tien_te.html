<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="number" id="number1"></td>
        <td> <select id="number2">
            <option value="VND">VND</option>
            <option value="USD">USD</option>

        </select></td>
        <td> <select id="number3">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></td>
        <td><button onclick="tinhtien()" >Convert</button></td>
    </tr>
</table>
<div id="result"></div>
<script>
    function tinhtien() {
        let tien = document.getElementById("number1").value;
        let usd = document.getElementById("number2").value;
        let vnd = document.getElementById("number3").value;
        let result;
        if (usd == "VND" && vnd == "USD") {
            result = "Result: " + (tien / 23000) + "$";
        } else if (usd == "VND" && usd == "VND") {
            result = "Result: " + tien + "VNĐ";
        } else if (vnd == "USD" && vnd == "USD") {
            result = "Result: " + tien  + "$";
        } else if (usd == "USD" && vnd == "VND") {
            result = "Result: " + (tien * 23000) + "VNĐ";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
