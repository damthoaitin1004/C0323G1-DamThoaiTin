<body>
<h3>TÍNH ĐIỂM TRUNG BÌNH VÀ TỔNG CỦA MỘT SINH VIÊN</h3>
<br>
<p>Điểm Lý <label><input name="Ly" type="number" id="number1"></label></p>
<p>Điểm Hóa <label><input name="Hoa" type="number" id="number2"></label></p>
<p>Điểm Sinh <label><input name="Sinh" type="number" id="number3"></label></p>
<div id="Sum"></div>
<button type="button"  onclick="getValue()">TỔNG 3 MÔN</button>

<script>
    function getValue() {
        let a = +document.getElementById("number1").value;
        let b = +document.getElementById("number2").value;
        let c = +document.getElementById("number3").value;
        let d = a + b + c;
        document.getElementById("Sum").innerHTML = +d;


    }</script>


    <div id="TB"></div><br>
<button type="button"  onclick="getComputedStyle()">TB 3 MÔN</button>
<script>
    function getComputedStyle() {
        let x = +document.getElementById("number1").value;
        let y = +document.getElementById("number2").value;
        let z = +document.getElementById("number3").value;
        let e = (x+y+z)/3
            document.getElementById("TB").innerHTML= +e;
    }


</script>
