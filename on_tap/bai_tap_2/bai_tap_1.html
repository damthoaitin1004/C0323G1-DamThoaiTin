<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let doDai = +prompt();
    if (doDai % 2 === 0) {
        for (let i = 0; i < doDai; i++) {
            let nhapSo = +prompt("Nhập các phần tử là số");
            array.push(nhapSo);
        }
    } else {
        doDai = +prompt("Bạn nhập sai độ dài rồi xin mời nhập lại");
    }
    let dem = 0;
    for (let j = 0; j < array.length;j=j+2){
        if (array[j] < array[j+1]){dem++;}
        else {alert("No")}
    }if (dem === array.length/2){alert("ok")}
</script>
</body>
</html>
