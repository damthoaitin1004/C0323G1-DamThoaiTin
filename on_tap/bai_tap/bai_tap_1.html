<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangSoNguyen = [];
    while (true) {
        let doDai = +prompt("Nhập độ dài cho mảng");
        if (doDai >= 50) {
            alert("Nhập sai rồi xin mời nhập lại");
        } else {
            for (let i = 0; i < doDai; i++){
                let nhapSo= +prompt("Nhập số cho mảng");
                mangSoNguyen.push(nhapSo);
            }
        }
        if (mangSoNguyen.length===doDai){break;}
    }
    alert(mangSoNguyen);
     alert(kiemTraMangVoiDieuKien(mangSoNguyen));
    function kiemTraMangVoiDieuKien(arr){
        let sum = 0;
        let mangCacPhanTuThoaDieuKien=[];
        for (let i = 0; i<=arr.length;i++){
            if ((i%3===0)&&(arr[i]%5===0)){
                mangCacPhanTuThoaDieuKien.push(arr[i]);
            }
        }for (let j = 0;j < mangCacPhanTuThoaDieuKien.length;j++){
            sum = mangCacPhanTuThoaDieuKien[j]+ sum;
        } return sum/mangCacPhanTuThoaDieuKien.length;
    }
</script>
</body>
</html>
