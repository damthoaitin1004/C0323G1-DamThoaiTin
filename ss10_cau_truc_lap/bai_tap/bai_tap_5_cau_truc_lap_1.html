<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nOne = 0;
    let nTwo = 1;
    let fibonacci;
    let sum = 0;
    for (let count = 0; count < 20; count++) {
        fibonacci = nOne + nTwo;
        nOne = nTwo;
        nTwo = fibonacci;
        sum += fibonacci;

    }
    document.write(sum + "<br/>");

</script>
</body>
</html>
