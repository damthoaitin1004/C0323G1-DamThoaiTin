<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let j = 1;
    let fibonacci;
    let sum = 0;
    for (let count = 0; count < 20; count++) {
        fibonacci = i + j;
        i = j;
        j = fibonacci;
        sum += fibonacci;

    } document.write(sum + "<br/>");

</script>
</body>
</html>
