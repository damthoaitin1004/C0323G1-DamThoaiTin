<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIEN THI 20 SO NGUYEN TO DAU TIEN</title>
</head>
<body>
<h1>Hiển thị 20 số nguyên tố đầu tiên</h1>
<script>

    let count = 0;
    let number = 2
    while (count < 20) {
        let count2 = 0;
        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                count2++
            }
        }
        if (count2 === 1) {
            document.write(number + ",");
            count++;
        }
        number++;
    }

</script>
</body>
</html>
