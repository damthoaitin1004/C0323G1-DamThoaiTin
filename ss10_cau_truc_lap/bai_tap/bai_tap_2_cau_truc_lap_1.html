<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANH BAO TANG VA GIAM NHIET DO DIEU HOA</title>
</head>
<body>
<script>
    let num = +prompt("Nhập nhiệt độ hiện tại");
    do {
        if (num < 20) {num = prompt("Yêu cầu tăng nhiệt độ");}
        else {num = prompt("yêu cầu giảm nhiệt độ");}
        alert("Nhiệt độ hiện tại của bạn là" + num);
    }

    while (num < 20 || num > 100) ;


</script>
</body>
</html>
