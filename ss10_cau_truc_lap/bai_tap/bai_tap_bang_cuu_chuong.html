<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<table>
    <script>

        for (let td = 1; td <= 9; td++) {
            document.write("<tr>")
            for (let tr = 2; tr <= 9; tr++) {
                document.write("<td style='border: 1px solid gray'>")
                document.write(tr + "x" + td + "=" + (td * tr));
                document.write("</td>")
            }
            document.write("</tr>");
        }


    </script>
</table>
</html>
