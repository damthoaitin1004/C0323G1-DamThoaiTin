<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<table>
    <script>

        for (let i = 1; i <= 9; i++) {
            document.write("<tr>")

            for (let j = 2; j <= 9; j++) {
                document.write("<td style='border: 1px solid gray'>")
                document.write(j + "x" + i + "=" + (i * j));
                document.write("</td>")
            }

            document.write("</tr>");
        }


    </script>
</table>
</html>
