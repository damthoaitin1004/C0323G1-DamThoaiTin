<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("0<br/>1<br/>");
    let i = 0;
    let j = 1;
    let fibonacci;
    for (let count = 0; count < 20; count++) {
        fibonacci = i + j;
        i = j;
        j = fibonacci;
        document.write(fibonacci + "<br/>");
    }

</script>
</body>
</html>
