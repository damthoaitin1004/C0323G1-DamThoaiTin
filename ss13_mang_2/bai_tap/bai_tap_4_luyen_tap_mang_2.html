<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let string = prompt();
    let array = string.split(' ');
    let cuont = 0;
    for (let i in array) {
        if (isNaN(array[i]) === true) {
            cuont++;
        }
    }
    document.write("array" + "=" + "[" + array + "]");
    document.write("Số từ trong mảng là " + cuont);


</script>
</body>
</html>
