<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let dem = 0;
    while (dem < 6) {
        let value = prompt("Vui lòng nhập 1 kí tụ vào mảng");
        if (value.length === 1) {
            array.push(value);
            dem++;
        }
    }
    for (let i in array) {
        if (array[i] === "-") {
            array[i] = "_";
        }

    }
    document.write(array);

</script>
</body>
</html>
