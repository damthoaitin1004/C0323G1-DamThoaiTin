<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let countNumber = 0;
    let count = 0;
    let numberValue = +prompt("Bạn muốn nhập bao nhiêu phần tử");
    while (count < numberValue) {
        let value = prompt("Vui lòng nhập giá trị cho mảng lưu ý chỉ nhập 1 ký tự");
        if (value.length === 1) {
            array.push(value);
            count++;
        }
    }
    for (let i in array) {
        if (isNaN(array[i]) === false) {
            countNumber++;
        }
    }


    document.write("Array = " + "[" + array + "]" + "<br>")
    document.write("Mảng có đọ dài là " + array.length + " phần tử" + "<br>");
    document.write("Mảng có " + countNumber + " ký tự số")


</script>
</body>
</html>
